<div class="row">
  <div class="col-12">
    <app-view-user [users]="users" (editButtonClicked)="editUser($event)" (deleteButtonClicked)="deleteUser($event)"></app-view-user>
  </div>
  <div class="col-12">
    <button type="button" class="btn btn-lg btn-outline-primary" (click)="setBlankUser();openModal(userOperationContent)">Add User</button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <app-view-room-booking [roomBookings]="roomBookings" (editButtonClicked)="editRoomBooking($event)" (deleteButtonClicked)="deleteRoomBooking($event)"></app-view-room-booking>
  </div>
  <div class="col-12">
    <button type="button" class="btn btn-lg btn-outline-primary" (click)="setBlankRoomBooking();openModal(addRoomBookingContent)">Add Room
      Booking</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <app-view-payment [payments]="payments" (editButtonClicked)="editPayment($event)" (deleteButtonClicked)="deletePayment($event)"></app-view-payment>
  </div>
  <div class="col-12">
    <button type="button" class="btn btn-lg btn-outline-primary" (click)="openModal(addPayment)">Add Payment</button>
  </div>
</div>



<div class="row" *ngIf="bookingCodeId == 0">
  <button type="button" class="float-right" [disabled]="isProcessingCreateBooking" (click)="createBooking()">Submit</button>
</div>

<div class="row" *ngIf="bookingCodeId != 0">
  <a [routerLink]="['/printBill', bookingCodeId]" class="btn btn-primary" target="_blank">Print Bill</a>
</div>

<ng-template #userOperationContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-add-user [user]="newUser" (userOperationSuccess)="displayAddedUser($event)"></app-add-user>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #addRoomBookingContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Room Booking</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-add-room-booking [roomBooking]="newRoomBooking" (roomAddedSuccesfully)="displayAddedRoom($event)"></app-add-room-booking>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #addPayment let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <add-payment [payments]="newPayment" (paymentAddedSuccesfully)="displayAddedPayment($event)"></add-payment>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<hr>

<pre>{{closeResult}}</pre>
