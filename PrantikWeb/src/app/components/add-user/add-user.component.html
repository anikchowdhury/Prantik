<form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
  <div class="row">
    <div class="col-12 col-md-6">
      <label for="user.name">Name</label>
      <input type="text" class="form-control" id="user.name" [(ngModel)]="user.name" name="user.name" required>
    </div>
    <div class="col-12 col-md-6">
      <label for="user.address">Address</label>
      <input type="text" class="form-control" id="user.address" [(ngModel)]="user.address" name="user.address" required>
    </div>
    <div class="col-12 col-md-3">
      <label for="user.phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="user.phoneNumber" [(ngModel)]="user.phoneNumber" name="user.phoneNumber" required>
    </div>
    <div class="col-12 col-md-3">
      <label for="user.comingFrom">Coming From</label>
      <input type="text" class="form-control" id="user.comingFrom" [(ngModel)]="user.comingFrom" name="user.comingFrom" required>
    </div>
    <div class="col-12 col-md-3">
      <label for="user.goingTo">Going To</label>
      <input type="text" class="form-control" id="user.goingTo" [(ngModel)]="user.goingTo" name="user.goingTo" required>
    </div>
    <div class="col-12 col-md-3">
      <label for="user.age">Age</label>
      <input type="number" class="form-control" id="user.age" [(ngModel)]="user.age" name="user.age" required>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary float-right" [disabled]="!addUserForm.form.valid">Submit</button>
    </div>
  </div>
</form>
