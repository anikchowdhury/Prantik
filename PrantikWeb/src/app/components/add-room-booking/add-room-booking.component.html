<form (ngSubmit)="addRoomBookingSubmit()" #addRoomForm="ngForm">
  <div class="row">
   <div class="col-12 col-md-6">
      <label for="roomBooking.roomRoomNumber">Room Number</label>
        <select type="number" class="form-control" id="roomBooking.roomRoomNumber" [(ngModel)]="roomBooking.roomRoomNumber" name="roomBooking.roomRoomNumber" required>
            <option *ngFor="let room of roomNumbersList" [value]="room">{{room}}</option>
        </select>
    </div>
    <div class="col-12 col-md-3">
      <label for="roomBooking.amount">Amount</label>
      <input type="number" class="form-control" id="roomBooking.amount" [(ngModel)]="roomBooking.amount" name="roomBooking.amount" required>
    </div>
    <div class="col-12 col-md-3">
      <label for="roomBooking.gst">GST</label>
      <input type="number" class="form-control" id="roomBooking.gst" [(ngModel)]="roomBooking.gst" name="roomBooking.gst" required>
    </div>
    <div class="col-12 col-md-6">
      <label for="roomBooking.bookingStartDate">Booking Start Date</label>
      <input type="date" class="form-control" min="{{today}}" id="roomBooking.bookingStartDate" [(ngModel)]="roomBooking.bookingStartDate" name="roomBooking.bookingStartDate" (change)="dateRange()"
        required> 
    </div>
    <div class="col-12 col-md-6">
      <label for="roomBooking.bookingEndDate">Booking End Date</label>
      <input type="date" class="form-control" min="{{startDate}}" id="roomBooking.bookingEndDate" [(ngModel)]="roomBooking.bookingEndDate" name="roomBooking.bookingEndDate"
        required>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary float-right" [disabled]="!addRoomForm.form.valid">Submit</button>
    </div>
  </div>
</form>
